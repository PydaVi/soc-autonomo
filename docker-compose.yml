version: '3.8'

services:
  zeek:
    build: .
    volumes:
      - ./modules/00-pcap-forensics/scripts:/scripts
      - ./modules/00-pcap-forensics/sample-pcaps:/pcap-input  # Somente leitura
      - ./modules/00-pcap-forensics/zeek/logs:/usr/local/zeek/spool/logs  # PADR√ÉO do Zeek
      - ./modules/00-pcap-forensics/zeek/config/local.zeek:/usr/local/zeek/share/zeek/site/local.zeek
    command: ["/bin/bash", "-c", "/scripts/process_pcap_zeek.sh"]

  suricata:
    image: jasonish/suricata:latest
    volumes:
      - ./modules/00-pcap-forensics/sample-pcaps:/pcap-input
      - ./modules/00-pcap-forensics/suricata/logs:/var/log/suricata
      - ./modules/00-pcap-forensics/scripts:/scripts
    command: ["/bin/bash", "-c", "/scripts/process_pcap_suri.sh"]

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.0
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./modules/00-pcap-forensics/zeek/logs:/logs
      - ./modules/00-pcap-forensics/sample-pcaps/:/sample-pcaps/
      - ./modules/00-pcap-forensics/suricata/logs:/suricata/logs:ro
    depends_on:
      - elasticsearch

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    ports:
      - "5601:5601"
volumes:
  elasticsearch_data: